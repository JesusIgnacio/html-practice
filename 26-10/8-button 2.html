<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
  <link href="../css/style.css" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <h2>Button</h2>
    <p>The disabled attribute makes the button disabled:</p>            
    <button type="button" class="btn btn-default" disabled="disabled">Disabled default button</button>
    <br><br>
    <p>The .disabled class makes the link button disabled:</p>                  
    <a href="#" class="btn btn-info disabled" role="button">Disabled info link</a>      
  </div>
</body>
</html>
